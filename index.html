<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <container class="wrapper">
      <div class="notesWrapper form">
        <div class="staff"></div>
        <div class="noteFlex"></div>
        <div id="tempoLine"></div>
      </div>
      <div class="controls form">
        <button id="tempoButton">Start</button>
        <input type="range" id="bpmRange" min="20" max="1000" />
        <input type="number" id="bpmNumber" min="20" max="1000" />
        <div class="signatures">
          <label>How Many Notes</label>
          <input type="number" id="howManyNotes" min="1" max="17" value="1" />
          <br />
          <label>What Type Of Notes</label>
          <button>1</button>
          <button>2</button>
          <button>4</button>
          <button>8</button>
          <button>16</button>
        </div>

        <div class="fractions">
          <p>1</p>
          <hr />
          <p>1</p>
        </div>
        <div>
          <button id="wholeNote" class="noteBtn">
            <img src="svg/wholeNote.svg" alt="wholenote" />
          </button>

          <button id="halfNote" class="noteBtn">
            <img src="svg/halfNote.svg" alt="halfNote" />
          </button>

          <button id="quarterNote" class="noteBtn">
            <img src="svg/quarterNote.svg" alt="quarterNote" />
          </button>

          <button id="eightNote" class="noteBtn">
            <img src="svg/eightNote.svg" alt="eightNote" />
          </button>

          <button id="sixteenthNote" class="noteBtn">
            <img src="svg/sixteenthNote.svg" alt="sixteenthNote" />
          </button>
        </div>
      </div>
    </container>
    <script src="index.js"></script>
  </body>
</html>
